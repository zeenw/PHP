    <!-- 4 main                         -->
    <div class = "box">
      <form>
        <div class="row mb-3">
          <label for="cate_id" class="col-sm-2 col-form-label">Category ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="cate_id" maxlength="10">
          </div>
        </div>

        <div class="row mb-3">
          <label for="cate_name" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cate_name" maxlength="20">
          </div>
        </div>

        <fieldset class="row mb-3">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rdo_flag" id="rdo_available" value="1" checked>
              <label class="form-check-label" for="rdo_available">
                Available
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rdo_flag" id="rdo_disable" value="0">
              <label class="form-check-label" for="rdo_disable">
                Disable
              </label>
            </div>
          </div>
        </fieldset>

        <button type="button" class="btn btn-primary" id="btn_add">Add</button>
        <button type="button" class="btn btn-primary" id="btn_update">Update</button>
